<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming."
    />
    <title>Boardwalk Games|Home</title>
    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <!--bootstrap5.3 css link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--awsome fontkit link-->
    <script
      src="https://kit.fontawesome.com/1c0801b36d.js"
      crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <!--classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of page-->
  <body class="d-flex flex-column min-vh-100">
    <!--Navigation-->
    <nav id="nav-bar"class="navbar navbar-expand-lg "data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo-sm-white.png" alt="Bordwalk games logo" class="logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servieces</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="game-library.html">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--header with crousel-->
    <header class="container">
      <div class="row">
        <div class="col-12 col-xl-6">header</div>
        <div class="col-12 col-xl-6">crousel</div>
      </div>
    </header>
    <!--main elemnt to hold all the key section of the home page-->
    <main>
      <!--serviece section-->
      <section class="container">
        <div class="row">
          <div class="col-12">serviece section heading</div>
          <div class="col-12 col-md-6 col-xl-3">serviece card</div>
          <div class="col-12 col-md-6 col-xl-3">serviece card</div>
          <div class="col-12 col-md-6 col-xl-3">serviece card</div>
          <div class="col-12 col-md-6 col-xl-3">serviece card</div>
        </div>
      </section>
    </main>
    <!--footer or contact section-->
    <!--mt-auto to push footer to bottom of the page-->
    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">Contact Section</div>
          <!--contact info-->
          <div class="col-12 col-md-6 col-xl-4">contact and social network</div>
          <!--opening times-->
          <div class="col-12 col-md-6 col-xl-4">opening times</div>
        </div>
      </div>
    </footer>

    <!--bootstrap5.3 javascript link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
